<!DOCTYPE html>
<html lang = "en-us">
	<head>
		<title>	Exercise Slider Jquery</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
	</head> 
	<body>
		<div class="slider-container"><span><img src="./Image/logo.jpg">
	  		<div class="slider-content slider">
	  			<img class="slider-list img" src="Image/img.jpg" style="width:100%"/>
	   			<img class="slider-list img" src="Image/img2.jpg" style="width:100%"/>
	   			<img class="slider-list img" src="Image/img3.jpg" style="width:100%"/>
	   			<img class="slider-list img" src="Image/img4.jpg" style="width:100%"/>					
				<button class="button color left" id="btn_prev" >&#10094;&#10094;</button>
				<button class="button color right" id="btn_next" >&#10095;&#10095;</button>
	  		</div>
			<div class="content"><!-- Mini Image Current -->
                <div class="image-mini">
                    <image src="Image/img.jpg" alt="img">
                </div>
                <div class="image-mini">
                    <image src="Image/img2.jpg" alt="img">
                </div>
                <div class="image-mini">
                    <image src="Image/img3.jpg" alt="img">
                </div>
			    <div class="image-mini">
                    <image src="Image/img4.jpg" alt="img">
                </div>
            </div>
		</div>
		<script type="text/javascript" src="Jquery/slider.js"></script>
	</body>
</html>
