<!DOCTYPE html>
<html>
<head>
	<title>Game Monster</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="Jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="Jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="Jquery/pause.js"></script>
	<script type="text/javascript" src="Jquery/Monster.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="screen">
			<img class="monster" id="monsterOne" src="Image/monster1.png" alt="monster" />
			<img class="monster" id="monsterTwo" src="Image/monster2.png" alt="monster"/>
			<img class="monster" id="monsterThree" src="Image/monster3.png" alt="monster"/>
			<img class="monster" id="monsterFour" src="Image/monster4.png" alt="monster"/>
			<img class="monster" id="monsterFive" src="Image/monster5.png" alt="monster"/>
			<img class="monster" id="monsterSix" src="Image/monster6.png" alt="monster" />
			<img class="monster" id="monsterSeven" src="Image/monster7.png" alt="monster"/>
			<img class="monster" id="monsterEight" src="Image/monster8.png" alt="monster"/>
		</div>
		<div id="header">
			<p class="score">Score: <span class="score"></span></p>
			<p class="highScore">Best score: <span class="highScore"></span></p>
			<div class="heart"></div>
			<div id="btnBoom" src="Image/boom.png" alt="boom"><span class="numberBoom" disabled="disabled">3</span></div>
			<img id="btnRestart" src="Image/restart.png" alt="restart">
			<img id="btnPause" src="Image/pause.png" alt="pause">
		</div>
	</div>
</body>
</html>
