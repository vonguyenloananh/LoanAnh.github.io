<!DOCTYPE html>
<html lang = "en-us">
	<head>
		<title>	Exercise slider</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<h2 class="slider-container"><span><img src="./Image/logo.jpg"></h2>
  		<div class="slider-content slider">
  			<img class="slider-list img" src="Image/img.jpg" style="width:100%"/>
   			<img class="slider-list img" src="Image/img2.jpg" style="width:100%"/>
   			<img class="slider-list img" src="Image/img3.jpg" style="width:100%"/>
   			<img class="slider-list img" src="Image/img4.jpg" style="width:100%"/>					
			<button class="button color left" onclick="getImage(-1)">&#10094;&#10094;</button>
			<button class="button color right" onclick="getImage(1)">&#10095;&#10095;</button>
  		</div>
		<div class="slider-container">
				<div class="sl-col s3">
				  <img class="demo sl-opacity sl-hover-opacity" src="./Image/img.jpg" style="width:50%" 
				   onclick="currentDiv(1)">
				</div>
				<div class="sl-col s3">
				  <img class="demo sl-opacity sl-hover-opacity" src="./Image/img2.jpg" style="width:50%" 
				  onclick="currentDiv(2)">
				</div>
				<div class="sl-col s3">
				  <img class="demo sl-opacity sl-hover-opacity" src="./Image/img3.jpg" style="width:50%" 
				  onclick="currentDiv(3)">
				</div>
				 <div class="sl-col s3">
				  <img class="demo sl-opacity sl-hover-opacity" src="./Image/img4.jpg" style="width:50%" 
				  onclick="currentDiv(4)">
				</div>
		</div>
		<script type="text/javascript" src="JS/javascript.js"></script>
	</body>
</html>
