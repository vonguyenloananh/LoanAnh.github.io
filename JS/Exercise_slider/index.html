<!DOCTYPE html>
<html lang = "en-us">
	<head>
		<title>	Exercise slider</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		 <div id="container">
			<h2 class="slider-container"><span><img src="./Image/logo.jpg"></h2>
			<div class="slide">
	  			<img src="Image/img.jpg"/>
			</div>
			<div class="slide">
	   			<img src="Image/img2.jpg"/>
	   		</div>
			<div class="slide">
				<img src="Image/img3.jpg"/>
	   		</div>
			<div class="slide">
				<img src="Image/img4.jpg"/>					
			</div>
			
			<button class="button" id="left" onclick="getImg(-1)">&#10094;&#10094;</button>
			<button class="button" id="right" onclick="getImg(1)">&#10095;&#10095;</button>
			
			<img  class="image-mini" src="./Image/img.jpg" onclick="currentImg(0)">
			<img  class="image-mini" src="./Image/img2.jpg" onclick="currentImg(1)">
			<img  class="image-mini" src="./Image/img3.jpg" onclick="currentImg(2)">
			<img  class="image-mini"src="./Image/img4.jpg" onclick="currentImg(3)">
		</div>	
		<script type="text/javascript" src="JS/javascript.js"></script>
	</body>
</html>
